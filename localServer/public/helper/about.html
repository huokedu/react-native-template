        <p class="line">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="title">纪委</span>，又称纪检委，是“纪律检查委员会”的简称(commission for discipline inspection)。</p>
        <p class="line">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;纪委属于中国共产党的纪律检查机关，不属于政府部门。纪委是纪律监察部门，不隶属于任何部门，但服从中共中央委员会领导工作职责编辑
        党的中央纪律检查委员会在党的中央委员会领导下进行工作。</p>
        <p class="line">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;党的地方各级纪律检查委员会和基层纪律检查委员会在同级党的委员会和上级纪律检查委员会双重领导下进行工作
        党的各级纪律检查委员会的主要任务是：维护党的章程和其他党内法规，检查党的路线、方针、政策和决议的执行情况，协助党的委员会加强党风建设和组织协调反腐败工作。</p>
